<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="back-img">
        <div class="project-name">
            <p>PROJECT 1</p>
        </div>
        <div class="code-alpha">
            <p>GIVEN BY: CODE ALPHA</p>
        </div>
        <h1>Hey There! Welcome to My Calculator!</h1>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="calculator">
        <input id="display" readonly>
        <div class="buttons">
            <button onclick="appendDisplay('+')" class="operator-button">+</button>
            <button onclick="appendDisplay('7')">7</button>
            <button onclick="appendDisplay('8')">8</button>
            <button onclick="appendDisplay('9')">9</button>
            <button onclick="appendDisplay('-')" class="operator-button">-</button>
            <button onclick="appendDisplay('4')">4</button>
            <button onclick="appendDisplay('5')">5</button>
            <button onclick="appendDisplay('6')">6</button>
            <button onclick="appendDisplay('*')" class="operator-button">*</button>
            <button onclick="appendDisplay('1')">1</button>
            <button onclick="appendDisplay('2')">2</button>
            <button onclick="appendDisplay('3')">3</button>
            <button onclick="appendDisplay('/')" class="operator-button">/</button>
            <button onclick="appendDisplay('0')" class="operator-button">0</button>
            <button onclick="appendDisplay('.')" class="operator-button">.</button>
            <button onclick="calculate()" class="operator-button">=</button>
            <button onclick="clearDisplay()" class="operator-button">C</button>  
        </div>
    </div>
</body>
</html>
