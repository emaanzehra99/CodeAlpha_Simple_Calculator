<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="back-img">
        <div class="project-name">
            <p>PROJECT 1</p>
        </div>
        <div class="code-alpha">
            <p>GIVEN BY: CODE ALPHA</p>
        </div>
        <h1>Hey There! Welcome to My Calculator!</h1>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="calc-container">
            <div class="calculator">
                <form>
                    <div class="display-bx">
                        <input type="text" name="display" style="background-color: #22577A;">
                    </div>
                    <div class="container-opts">
                        <input type="button" value="AC" onclick = "clearDisplay('')" class="row-1">
                        <input type="button" value="DE" onclick = "display.value = display.value.toString().slice(0,-1)" class="row-1">
                        <input type="button" value="." onclick = "appendDisplay('.')" class="row-1">
                        <input type="button" value="/" onclick = "appendDisplay('/')" class="row-1">
                    </div>
                    <div class="container-opts">
                        <input type="button" value="7" onclick = "appendDisplay('7')">
                        <input type="button" value="8" onclick = "appendDisplay('8')">
                        <input type="button" value="9" onclick = "appendDisplay('9')">
                        <input type="button" value="*" onclick = "appendDisplay('*')" class="row-1">
                    </div>

                    <div class="container-opts">
                        <input type="button" value="4" onclick = "appendDisplay('4')">
                        <input type="button" value="5" onclick = "appendDisplay('5')">
                        <input type="button" value="6" onclick = "appendDisplay('6')">
                        <input type="button" value="-" onclick = "appendDisplay('-')" class="row-1">
                    </div>

                    <div class="container-opts">
                        <input type="button" value="1" onclick = "appendDisplay('1')">
                        <input type="button" value="2" onclick = "appendDisplay('2')">
                        <input type="button" value="3" onclick = "appendDisplay('3')">
                        <input type="button" value="+" onclick = "appendDisplay('+')" class="row-1">
                    </div>

                    <div class="container-opts">
                        <input type="button" value="00" onclick = "appendDisplay('00')">
                        <input type="button" value="0" onclick = "appendDisplay('0')">
                        <input type="button" value="=" onclick = "calcresult('=')" class="equals opt row-1">
                    </div>


                </form>
            </div>
        </div>
</body>
</html>
